<html>
    <head>
        <script src="jquery.min.js"></script>
        <script src="jquery.qrcode.min.js"></script>
    </head>
    <body>
        <center>
        <h1 id='header'>Decentralized Voting</h1>
        <h2 id='description'>Connecting to Blockchain...</h2>
        <table>
            <tr>
                <td style="vertical-align: bottom" align="center" height="220px">
                    <img id='yesBar' src='blue.png' alt='blue bar showing yes votes' width='50px' height='0px' />
                </td>
                <td style="vertical-align: bottom" align="center" height="220px">
                    <img id='noBar' src='red.png' alt='red bar showing no votes' width='50px' height='0px' />
                </td>
            </tr>
            <tr>
                <td id='yesText' align="center">
                    YES!<br />(0 votes)
                </td>
                <td id='noText' align="center">
                    NO!<br />(0 votes)
                </td>
            </tr>
            <tr>
                <td align="center">
                    <div id="yesQrContainer">
                    </div>
                </td>
                <td align="center">
                    <div id="noQrContainer">
                    </div>
                </td>
            </tr>
        </table>
        </center>
        <script src="pollScript.js"></script>

    </body>
</html>
