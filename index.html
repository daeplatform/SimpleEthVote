<html>
    <head>
        <script src="assets/scripts/jquery.min.js"></script>
        <script src="assets/scripts/jquery.qrcode.min.js"></script>
    </head>
    <body>
        <center>
        <h1 id='header'>Decentralized Voting</h1>
        <h2 id='description'>Connecting to Blockchain...</h2>
        <div id="voteFactoryHeader">Toggle VoteFactory contract details</div>
        <div id="voteFactoryAddress" style="display: none">
        </div>
        <table>
            <tr>
                <td style="vertical-align: bottom" align="center" height="220px">
                    <img id='yesBar' src='assets/images/blue.png' alt='blue bar showing yes votes' width='50px' height='0px' />
                </td>
                <td style="vertical-align: bottom" align="center" height="220px">
                    <img id='noBar' src='assets/images/red.png' alt='red bar showing no votes' width='50px' height='0px' />
                </td>
            </tr>
            <tr>
                <td id='yesText' align="center">
                    YES!<br />(0 votes)
                </td>
                <td id='noText' align="center">
                    NO!<br />(0 votes)
                </td>
            </tr>
            <tr>
                <td align="center">
                    <div id="yesQrContainer">
                    </div>
                    <div id="yesText">
                    </div>
                </td>
                <td align="center">
                    <div id="noQrContainer">
                    </div>
                    <div id="noText">
                    </div>
                </td>
            </tr>
        </table>
        </center>
        <script src="assets/scripts/pollScript.js"></script>
    </body>
</html>
